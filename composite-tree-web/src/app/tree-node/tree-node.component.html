
<span *ngIf="!edit">{{treeNodeValue}}</span>
<mat-form-field *ngIf="edit">
  <input matInput [value]="treeNodeValue" [formControl]="newValue">
</mat-form-field>

<button mat-icon-button *ngIf="!optionsVisible" (click)="showOptions()" >
  <mat-icon>arrow_forward</mat-icon>
</button>
<button mat-icon-button *ngIf="optionsVisible" (click)="hideOptions()">
  <mat-icon>arrow_back</mat-icon>
</button>
<button mat-icon-button *ngIf="optionsVisible  && !edit" (click)="addNewLeaf()">
  <mat-icon>add</mat-icon>
</button>
<button mat-icon-button *ngIf="optionsVisible && !edit" >
  <mat-icon>delete</mat-icon>
</button>
<button mat-icon-button *ngIf="optionsVisible && !edit" (click)="performEdit()">
  <mat-icon>edit</mat-icon>
</button>
<button mat-icon-button *ngIf="edit" (click)="acceptEditWithNewValue()" >
  <mat-icon>done</mat-icon>
</button>
<button mat-icon-button *ngIf="edit" (click)="cancelEdit()" >
  <mat-icon>cancel</mat-icon>
</button>
